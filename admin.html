<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Links Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .section {
            padding: 30px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .section h3 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.2);
        }
        
        .class-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .class-btn, .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .class-btn:hover, .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .class-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .current-class {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .weeks-container {
            display: none;
        }
        
        .weeks-container.active {
            display: block;
        }
        
        .weeks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .week-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }
        
        .week-card h4 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .controls {
            text-align: center;
            padding: 20px 0;
        }
        
        .btn {
            margin: 0 10px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.loading {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
            display: block;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Multi-Class Lecture Links Admin</h1>
            <p>Manage YouTube lecture links for all your classes</p>
        </div>
        
        <div class="section">
            <h3>GitHub Authentication</h3>
            <div class="form-group">
                <label for="githubToken">GitHub Personal Access Token:</label>
                <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx">
                <div class="help-text">Create at GitHub → Settings → Developer Settings → Personal Access Tokens</div>
            </div>
            <div class="form-group">
                <label for="repoOwner">GitHub Username:</label>
                <input type="text" id="repoOwner" placeholder="yourusername">
            </div>
            <div class="form-group">
                <label for="repoName">Repository Name:</label>
                <input type="text" id="repoName" placeholder="lecture-redirects">
            </div>
        </div>
        
        <div class="section">
            <h3>Select Class to Manage:</h3>
            <div class="class-buttons">
                <button class="class-btn" data-class="avc185">AVC 185</button>
                <button class="class-btn" data-class="avc200">AVC 200</button>
                <button class="class-btn" data-class="avc240">AVC 240</button>
                <button class="class-btn" data-class="avc285">AVC 285</button>
            </div>
            
            <div class="current-class" id="currentClassInfo" style="display: none;">
                <p><strong id="currentClassName">No class selected</strong></p>
                <p>Canvas URL format: <code id="urlExample">Select a class to see URL format</code></p>
            </div>
        </div>
        
        <div class="weeks-container" id="weeksContainer">
            <div class="section">
                <h3>Lecture URLs</h3>
                <div class="weeks-grid" id="weeksGrid">
                    <!-- Week cards will be generated here -->
                </div>
                
                <div class="controls">
                    <button class="btn" id="testBtn">Test Button</button>
                    <button class="btn" id="loadCurrentLinks">Load Current Links</button>
                    <button class="btn" id="updateLinks">Update Repository</button>
                </div>
                
                <div class="status" id="status"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CLASSES = {
            'avc185': 'AVC 185',
            'avc200': 'AVC 200', 
            'avc240': 'AVC 240',
            'avc285': 'AVC 285'
        };
        
        let currentClass = null;
        
        // Test function
        function testFunction() {
            console.log('Test button clicked! JavaScript is working.');
            showStatus('Test successful! Buttons are working.', 'success');
        }
        
        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
        
        // Select class
        function selectClass(classKey) {
            console.log('selectClass called with:', classKey);
            currentClass = classKey;
            
            // Update button states
            document.querySelectorAll('.class-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-class="${classKey}"]`).classList.add('active');
            
            // Show class info
            const classInfo = document.getElementById('currentClassInfo');
            const className = document.getElementById('currentClassName');
            const urlExample = document.getElementById('urlExample');
            
            className.textContent = CLASSES[classKey];
            
            const owner = document.getElementById('repoOwner').value || 'yourusername';
            const repo = document.getElementById('repoName').value || 'lecture-redirects';
            urlExample.textContent = `https://${owner}.github.io/${repo}/?class=${classKey}&lecture=week1-lecture1`;
            
            classInfo.style.display = 'block';
            
            // Show weeks container
            document.getElementById('weeksContainer').classList.add('active');
            
            // Generate week forms if not already generated
            generateWeekForms();
            
            showStatus(`Selected ${CLASSES[classKey]}`, 'success');
        }
        
        // Generate week input forms
        function generateWeekForms() {
            const grid = document.getElementById('weeksGrid');
            if (grid.children.length > 0) return; // Already generated
            
            for (let week = 1; week <= 16; week++) {
                const weekCard = document.createElement('div');
                weekCard.className = 'week-card';
                weekCard.innerHTML = `
                    <h4>Week ${week}</h4>
                    <div class="form-group">
                        <label for="week${week}-lecture1">Lecture 1:</label>
                        <input type="url" id="week${week}-lecture1" placeholder="https://www.youtube.com/watch?v=...">
                    </div>
                    <div class="form-group">
                        <label for="week${week}-lecture2">Lecture 2:</label>
                        <input type="url" id="week${week}-lecture2" placeholder="https://www.youtube.com/watch?v=...">
                    </div>
                `;
                grid.appendChild(weekCard);
            }
            console.log('Week forms generated');
        }
        
        // Normalize YouTube URLs
        function normalizeYouTubeUrl(url) {
            if (!url || url.trim() === '') return '';
            
            const shortMatch = url.match(/youtu\.be\/([a-zA-Z0-9_-]+)/);
            if (shortMatch) {
                return `https://www.youtube.com/watch?v=${shortMatch[1]}`;
            }
            
            const longMatch = url.match(/youtube\.com\/watch\?.*v=([a-zA-Z0-9_-]+)/);
            if (longMatch) {
                return `https://www.youtube.com/watch?v=${longMatch[1]}`;
            }
            
            return url;
        }
        
        // Collect lecture links
        function collectLectureLinks() {
            const links = {};
            
            for (let week = 1; week <= 16; week++) {
                const lecture1Input = document.getElementById(`week${week}-lecture1`);
                const lecture2Input = document.getElementById(`week${week}-lecture2`);
                
                if (lecture1Input && lecture1Input.value) {
                    const url = normalizeYouTubeUrl(lecture1Input.value);
                    if (url) links[`week${week}-lecture1`] = url;
                }
                
                if (lecture2Input && lecture2Input.value) {
                    const url = normalizeYouTubeUrl(lecture2Input.value);
                    if (url) links[`week${week}-lecture2`] = url;
                }
            }
            
            return links;
        }
        
        // Load current links from GitHub
        async function loadCurrentLinks() {
            console.log('loadCurrentLinks called');
            
            if (!currentClass) {
                showStatus('Please select a class first', 'error');
                return;
            }
            
            const token = document.getElementById('githubToken').value;
            const owner = document.getElementById('repoOwner').value;
            const repo = document.getElementById('repoName').value;
            
            if (!token || !owner || !repo) {
                showStatus('Please fill in all GitHub authentication fields', 'error');
                return;
            }
            
            showStatus('Loading current links...', 'loading');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/index.html`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                const content = atob(data.content);
                
                // Extract links for current class
                const classRegex = new RegExp(`'${currentClass}':\\s*\\{([^}]+)\\}`, 's');
                const classMatch = content.match(classRegex);
                
                if (classMatch) {
                    const classContent = classMatch[1];
                    const linkRegex = /'(week\\d+-lecture\\d+)':\\s*'([^']+)'/g;
                    let match;
                    
                    while ((match = linkRegex.exec(classContent)) !== null) {
                        const [, key, url] = match;
                        const input = document.getElementById(key);
                        
                        if (input && url !== 'https://www.youtube.com/watch?v=dQw4w9WgXcQ') {
                            input.value = url;
                        }
                    }
                }
                
                showStatus('Links loaded successfully!', 'success');
                
            } catch (error) {
                console.error('Error loading links:', error);
                showStatus(`Error loading links: ${error.message}`, 'error');
            }
        }
        
        // Update repository
        async function updateRepository() {
            console.log('updateRepository called');
            
            if (!currentClass) {
                showStatus('Please select a class first', 'error');
                return;
            }
            
            const token = document.getElementById('githubToken').value;
            const owner = document.getElementById('repoOwner').value;
            const repo = document.getElementById('repoName').value;
            
            if (!token || !owner || !repo) {
                showStatus('Please fill in all GitHub authentication fields', 'error');
                return;
            }
            
            showStatus('Updating repository...', 'loading');
            
            try {
                // Get current file
                const getResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/index.html`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!getResponse.ok) {
                    throw new Error(`Failed to get current file: ${getResponse.status}`);
                }
                
                const currentFile = await getResponse.json();
                const currentContent = atob(currentFile.content);
                
                // Collect new links
                const newLinks = collectLectureLinks();
                console.log('Collected links:', newLinks);
                
                // Build new class section
                let newClassSection = '';
                for (let week = 1; week <= 16; week++) {
                    newClassSection += `                // Week ${week}\\n`;
                    const lecture1Key = `week${week}-lecture1`;
                    const lecture2Key = `week${week}-lecture2`;
                    
                    const lecture1Url = newLinks[lecture1Key] || 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
                    const lecture2Url = newLinks[lecture2Key] || 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
                    
                    newClassSection += `                '${lecture1Key}': '${lecture1Url}',\\n`;
                    newClassSection += `                '${lecture2Key}': '${lecture2Url}',\\n\\n`;
                }
                
                // Replace the class section in the content
                const classPattern = new RegExp(`(\\s*'${currentClass}':\\s*\\{)[^}]+(\\s*\\})`);
                const updatedContent = currentContent.replace(classPattern, `$1\\n${newClassSection}            $2`);
                
                // Update file
                const updateResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/index.html`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Update ${CLASSES[currentClass]} lecture links`,
                        content: btoa(updatedContent),
                        sha: currentFile.sha
                    })
                });
                
                if (!updateResponse.ok) {
                    throw new Error(`Failed to update file: ${updateResponse.status}`);
                }
                
                showStatus('Repository updated successfully!', 'success');
                
            } catch (error) {
                console.error('Error updating repository:', error);
                showStatus(`Error updating repository: ${error.message}`, 'error');
            }
        }
        
        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded - initializing admin interface');
            
            // Test button
            document.getElementById('testBtn').addEventListener('click', testFunction);
            
            // Class buttons
            document.querySelectorAll('.class-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const classKey = this.getAttribute('data-class');
                    selectClass(classKey);
                });
            });
            
            // Control buttons
            document.getElementById('loadCurrentLinks').addEventListener('click', loadCurrentLinks);
            document.getElementById('updateLinks').addEventListener('click', updateRepository);
            
            console.log('Admin interface initialized successfully');
        });
    </script>
</body>
</html>
