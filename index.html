        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #000000;
            color: #F2F2F2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            background-image:

                radial-gradient(circle at 80% 20%, rgba(124, 5, 242, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(5, 108, 242, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }
        
        .container h2 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #F20544, #7C05F2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .container p {
            opacity: 0.8;
            font-weight: 400;
            margin-bottom: 16px;
        }
        
        .spinner {
            border: 3px solid rgba(242, 5, 68, 0.2);
            border-radius: 50%;
            border-top: 3px solid #F20544;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
        }
        
        .error h2 {
            background: linear-gradient(135deg, #f87171, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error p {
            color: #f87171;
        }
        
        .class-info {
            margin-bottom: 20px;
            font-size: 1.25rem;
            font-weight: 600;
            color: #F20544;
            font-family: 'JetBrains Mono', monospace;
            padding: 12px 20px;
            background: rgba(242, 5, 68, 0.1);
            border: 1px solid rgba(242, 5, 68, 0.2);
            border-radius: 12px;
        }
        
        /* Animation for fade-ins */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.5s ease;
        }
    </style>

        // Class name mapping for display

            'avc185': 'AVC 185',
            'avc200': 'AVC 200',
            'avc240': 'AVC 240',
            'avc285': 'AVC 285'
        };

        function redirectToLecture() {
            // Get the class and lecture parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const classKey = urlParams.get('class');
            const lectureKey = urlParams.get('lecture');
            
            // Show class info
            const classInfo = document.getElementById('classInfo');
            if (classKey && classNames[classKey]) {
                classInfo.textContent = `${classNames[classKey]}`;
            }
            
            if (!classKey || !lectureKey) {
                showError('Missing class or lecture parameter. Please use a proper link from Canvas.');
                return;
            }
            
            if (!lectureLinks[classKey]) {
                showError(`Class "${classKey}" not found. Please contact your instructor.`);
                return;
            }
            
            const lectureURL = lectureLinks[classKey][lectureKey];
            
            if (!lectureURL) {
                showError(`Lecture "${lectureKey}" not found for ${classNames[classKey] || classKey}. Please contact your instructor.`);
                return;
            }
            
            // Add a small delay for better UX, then redirect
            setTimeout(() => {
                window.location.href = lectureURL;
            }, 1500);
        }
        
        function showError(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'container error';
            statusDiv.innerHTML = `
                <h2>Error</h2>
                <p>${message}</p>
                <p>Please go back to Canvas and try again, or contact your instructor for assistance.</p>
            `;
        }
        
        // Run redirect when page loads
        document.addEventListener('DOMContentLoaded', redirectToLecture);
