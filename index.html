<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container" id="status">
        <div class="spinner"></div>
        <h2>Redirecting to lecture...</h2>
        <p>Please wait while we redirect you to the YouTube video.</p>
    </div>

    <script>
        // Lecture links database - update these URLs after each lecture
        const lectureLinks = {
            // Week 1
            'week1-lecture1': 'https://youtu.be/nijj2xsI_0A?feature=shared', // Replace with actual YouTube URL
            'week1-lecture2': 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Replace with actual YouTube URL
            
            // Week 2
            'week2-lecture1': 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Replace with actual YouTube URL
            'week2-lecture2': 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Replace with actual YouTube URL
            
            // Week 3
            'week3-lecture1': 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Replace with actual YouTube URL
            'week3-lecture2': 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Replace with actual YouTube URL
            
            // Week 4
            'week4-lecture1': 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Replace with actual YouTube URL
            'week4-lecture2': 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Replace with actual YouTube URL
            
            // Week 5
            'week5-lecture1': 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Replace with actual YouTube URL
            'week5-lecture2': 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Replace with actual YouTube URL
            
            // Week 6
            'week6-lecture1': 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Replace with actual YouTube URL
            'week6-lecture2': 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Replace with actual YouTube URL
            
            // Week 7
            'week7-lecture1': 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Replace with actual YouTube URL
            'week7-lecture2': 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Replace with actual YouTube URL
            
            // Week 8
            'week8-lecture1': 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Replace with actual YouTube URL
            'week8-lecture2': 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Replace with actual YouTube URL
            
            // Continue adding weeks as needed...
        };

        function redirectToLecture() {
            // Get the lecture parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const lectureKey = urlParams.get('lecture');
            
            if (!lectureKey) {
                showError('No lecture specified. Please use a proper link from Canvas.');
                return;
            }
            
            const lectureURL = lectureLinks[lectureKey];
            
            if (!lectureURL) {
                showError(`Lecture "${lectureKey}" not found. Please contact your instructor.`);
                return;
            }
            
            // Add a small delay for better UX, then redirect
            setTimeout(() => {
                window.location.href = lectureURL;
            }, 1500);
        }
        
        function showError(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'container error';
            statusDiv.innerHTML = `
                <h2>Error</h2>
                <p>${message}</p>
                <p>Please go back to Canvas and try again, or contact your instructor for assistance.</p>
            `;
        }
        
        // Run redirect when page loads
        document.addEventListener('DOMContentLoaded', redirectToLecture);
    </script>
</body>
</html>
