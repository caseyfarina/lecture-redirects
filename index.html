            'avc240': 'AVC 240',

        };

        function redirectToLecture() {
            // Get the class and lecture parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const classKey = urlParams.get('class');
            const lectureKey = urlParams.get('lecture');
            
            // Show class info
            const classInfo = document.getElementById('classInfo');
            if (classKey && classNames[classKey]) {
                classInfo.textContent = `${classNames[classKey]}`;
            }
            
            if (!classKey || !lectureKey) {
                showError('Missing class or lecture parameter. Please use a proper link from Canvas.');
                return;
            }
            
            if (!lectureLinks[classKey]) {
                showError(`Class "${classKey}" not found. Please contact your instructor.`);
                return;
            }
            
            const lectureURL = lectureLinks[classKey][lectureKey];
            
            if (!lectureURL) {
                showError(`Lecture "${lectureKey}" not found for ${classNames[classKey] || classKey}. Please contact your instructor.`);
                return;
            }
            
            // Add a small delay for better UX, then redirect
            setTimeout(() => {
                window.location.href = lectureURL;
            }, 1500);
        }
        
        function showError(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'container error';
            statusDiv.innerHTML = `
                <h2>Error</h2>
                <p>${message}</p>
                <p>Please go back to Canvas and try again, or contact your instructor for assistance.</p>
            `;
        }
        
        // Run redirect when page loads
        document.addEventListener('DOMContentLoaded', redirectToLecture);
